        #glow-on-hover {
            width: 320px;
            height: 60px;
            border: none;
            outline: none;
            color: #5a5a5a;
            background: #cdcdcd;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 30px;
            font-family: monospace;
            letter-spacing: 5px;
            margin-left: 1350px;
            margin-top: 10px;
            
        }

        #glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        #glow-on-hover:active {
            color: #000
        }

        #glow-on-hover:active:after {
            background: transparent;
        }

        #glow-on-hover:hover:before {
            opacity: 1;
        }

        #glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #cdcdcd;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        #heart1 {
            animation: heartbeat 1s infinite;
            background-color: red;
            display: inline-block;
            height: 50px;
            margin-left: 1000px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            position: absolute; 
            left: 45%; top: 45%;
            width: 50px;
        }

        #heart1:before,
        #heart1:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        #heart1:before {
            top: -25px;
            left: 0;
        }

        #heart1:after {
            left: 25px;
            top: 0;
        }

        @keyframes heartbeat
        {
            0%
            {
                transform: scale( 1 )
                rotate(-45deg);    
            }
            20%
            {
                transform: scale( 1.25 )
                rotate(-45deg);  
            }
            40%
            {
                transform: scale( 1.5 )
                rotate(-45deg);
            }
        }
