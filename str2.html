<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="nazad">
        <a href="index.html">На главную</a>
    </div>
    <header>
        <div class="logo">
            <img src="logoc.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="str1.html", target="_blank">О нас</a></li>
                <li><a href="str2.html">Финансовые показатели</a></li>
                <li><a href="str4.html">Стратегия</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
                  <div class="info-block2">
                        <div class="info-item">
                            <span class="info-label">Рыночная капитализация<sup>1</sup></span>
                            <span class="info-value">390.4 млрд.руб</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Общее число акций<sup>2</sup></span>

                        <div class="info-item">

                    </div>
                    <div class="info-block3">

                            <span class="info-label">Рентабельность активов<sup>1</sup></span>

                        </div>
                        <div class="info-item">
                            <span class="info-label">Консолидированная выручка<sup>2</sup></span>

                        </div>
                        <div class="info-item">
                            <span class="info-label">Чистая прибыль<sup>2</sup></span>
                            <span class="info-value">147.5 млрд руб.</span>
                        </div>
                    </div>
        </section>
        <div class="imagestr2">
            <img src="photo.jpg" alt="Image">
        </div>
        <button class="textphoto_" onclick="showPrice()">Посмотреть курс акций</button>
        <table class="textphotostr2" id="pr"></table>
        <div class="pokaz2">
            <div id="cell"></div>
            <div id="cell1"></div>
            <div id="cell2"></div>
        </div>
    </main>
    <script src="script.js"></script>
